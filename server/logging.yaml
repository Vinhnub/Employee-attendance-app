version: 1
disable_existing_loggers: False

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

handlers:
  file:
    class: logging.FileHandler
    filename: 'app.log'          # TÃªn file log
    mode: 'a'                     # Append mode
    formatter: default
  console:
    class: logging.StreamHandler
    formatter: default

loggers:
  uvicorn:
    handlers: [file, console]
    level: INFO
    propagate: False

  uvicorn.error:
    handlers: [file, console]
    level: INFO
    propagate: False

  uvicorn.access:
    handlers: [file, console]
    level: INFO
    propagate: False
